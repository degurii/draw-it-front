<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="src/styles/style.scss">
    <script src="https://kit.fontawesome.com/7830754685.js" crossorigin="anonymous"></script>
    <title>Drawer!</title>
</head>
<body>
<header>
    <h1><span style="color:lightcoral">d</span><span style="color:orange">r</span><span
            style="color: lightgreen">a</span><span style="color: lightskyblue">w</span> <span
            style="color: dodgerblue">i</span><span style="color:darkviolet">t</span></h1>
</header>
<main class="drawer">
    <div class="drawer__toolbar-container">
        <div class="toolbar">
            <div class="toolbar__button toolbar__button--undo">
                <div class="toolbar__icon toolbar__icon--undo">
                    <i class="fas fa-undo-alt"></i>
                </div>
            </div>
            <div class="toolbar__button">
                <div class="toolbar__icon">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="toolbar__separator"></div>
            <div class="toolbar__button">
                <div class="toolbar__icon"></div>
            </div>
        </div>
    </div>
    <div class="drawer__menu-bar-container">
        <div class="menu-bar">
            <div class="menu-bar__button menu-bar__button--pen" data-action-type="pen">
                <div class="menu-bar__icon">
                    <i class="fas fa-pen-alt"></i>
                </div>
            </div>
            <div class="menu-bar__button menu-bar__button--eraser" data-action-type="eraser">
                <div class="menu-bar__icon">
                    <i class="fas fa-eraser"></i>
                </div>
            </div>
            <div class="menu-bar__button menu-bar__button--shape" data-action-type="shape">
                <div class="menu-bar__icon">
                    <i class="far fa-square"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="drawer__canvas-container">
        <canvas class="drawer__canvas" width="3840px" height="2160px">지원되지 않는 브라우저입니다.</canvas>
    </div>
</main>
<script type="module" src="src/index.js"></script>
</body>
</html>
